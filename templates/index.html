<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Viva Evaluator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
      .container { max-width: 800px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
      h1 { text-align: center; color: #333; }
      label { font-weight: bold; }
      textarea { width: 100%; height: 120px; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; resize: none; font-size: 14px; }
      button { display: block; margin: 20px auto; padding: 10px 20px; border: none; border-radius: 5px; background-color: #4CAF50; color: #fff; font-size: 16px; cursor: pointer; }
      button:hover { background-color: #45a049; }
      .result-card { background-color: #f1f1f1; padding: 15px; border-radius: 8px; margin-top: 20px; }
      .result-card h2 { margin-top: 0; }
    </style>
</head>
<body>
  <div class="container">
    <h1>Mini Viva Evaluator</h1>

    <form method="POST">
      <label for="reference_answer">Reference Answer:</label>
      <textarea id="reference_answer" name="reference_answer">{{ reference_answer }}</textarea>

      <label for="student_answer">Student Answer:</label>
      <textarea id="student_answer" name="student_answer">{{ student_answer }}</textarea>

      <button type="submit">Submit</button>
    </form>

    {% if score is not none %}
    <div class="result-card">
      <h2>Result</h2>
      <p><strong>Score:</strong> {{ score }} / 5</p>
      <p><strong>Feedback:</strong> {{ feedback }}</p>
      {% if debug %}
      <hr>
      <p><strong>Debug:</strong></p>
      <pre>{{ debug }}</pre>
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
