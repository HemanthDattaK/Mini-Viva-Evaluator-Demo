<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>Mini Viva Evaluator</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        .btn { padding: 8px 16px; cursor: pointer; }
        .output { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Mini Viva Evaluator</h2>
    <form method="post">
        <label>Reference Answer (Reference - top)</label><br>
        <textarea name="reference_answer">{{ reference_answer }}</textarea><br>
        <label>Student Answer (Student - bottom)</label><br>
        <textarea name="student_answer">{{ student_answer }}</textarea><br>
        <button class="btn" type="submit">Evaluate</button>
    </form>

    {% if score is not none %}
    <div class="output">
        <strong>Score:</strong> {{ score }}/5<br>
        <strong>Feedback:</strong> {{ feedback }}<br>
        <strong>Similarity:</strong> {{ similarity }}%
    </div>
    {% endif %}
</body>
</html>
